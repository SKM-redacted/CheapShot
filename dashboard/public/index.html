<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheapShot - AI Discord Bot</title>
    <meta name="description" content="The AI Discord bot that makes commands obsolete">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #020408;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Canvas background */
        #circuit-bg {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 42px;
            height: 42px;
            border-radius: 10px;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: #00d4ff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .nav-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        /* Hero */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .hero-inner {
            max-width: 800px;
            text-align: center;
        }

        /* Command transformation visual */
        .transform-visual {
            margin-bottom: 40px;
            font-family: 'JetBrains Mono', monospace;
            position: relative;
        }

        .old-way {
            font-size: 14px;
            color: #334;
            text-decoration: line-through;
            opacity: 0.4;
            margin-bottom: 12px;
            animation: fadeSlash 3s ease-in-out infinite;
        }

        @keyframes fadeSlash {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.5;
            }
        }

        .new-way {
            font-size: 16px;
            color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-way .cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: #00ff88;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .hero-title {
            font-size: clamp(48px, 8vw, 80px);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .title-cheap {
            color: #fff;
        }

        .title-shot {
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #668;
            line-height: 1.7;
            margin-bottom: 48px;
        }

        .hero-subtitle strong {
            color: #00d4ff;
            font-weight: 600;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #00a8cc);
            color: #000;
            box-shadow: 0 4px 30px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 212, 255, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
        }

        /* Stats/Features */
        .features {
            display: flex;
            justify-content: center;
            gap: 48px;
            padding: 60px 40px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
        }

        .feature {
            text-align: center;
        }

        .feature-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .feature-label {
            font-size: 13px;
            color: #446;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Footer */
        .footer {
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #334;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .hero {
                padding: 20px;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .features {
                flex-direction: column;
                gap: 32px;
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <canvas id="circuit-bg"></canvas>

    <div class="content">
        <header class="header">
            <div class="logo">
                <img src="/images/logo.png" alt="CheapShot" class="logo-img" onerror="this.style.display='none'">
                <span class="logo-text">CHEAPSHOT</span>
            </div>
            <button class="nav-btn" id="nav-login">Dashboard</button>
        </header>

        <main class="hero">
            <div class="hero-inner">
                <div class="transform-visual">
                    <div class="old-way">/ban @user reason:spam duration:7d</div>
                    <div class="new-way">
                        <span>"Ban that spammer for a week"</span>
                        <span class="cursor"></span>
                    </div>
                </div>

                <h1 class="hero-title">
                    <span class="title-cheap">Cheap</span><span class="title-shot">Shot</span>
                </h1>

                <p class="hero-subtitle">
                    The AI that <strong>understands</strong> what you want.
                    <br>No commands. No syntax. Just speak.
                </p>

                <div class="hero-buttons">
                    <button class="btn btn-primary" id="add-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20.317 4.492c-1.53-.69-3.17-1.2-4.885-1.49a.075.075 0 0 0-.079.036c-.21.369-.444.85-.608 1.23a18.566 18.566 0 0 0-5.487 0 12.36 12.36 0 0 0-.617-1.23A.077.077 0 0 0 8.562 3c-1.714.29-3.354.8-4.885 1.491a.07.07 0 0 0-.032.027C.533 9.093-.32 13.555.099 17.961a.08.08 0 0 0 .031.055 20.03 20.03 0 0 0 5.993 2.98.078.078 0 0 0 .084-.026c.462-.62.874-1.275 1.226-1.963.021-.04.001-.088-.041-.104a13.201 13.201 0 0 1-1.872-.878.075.075 0 0 1-.008-.125c.126-.093.252-.19.372-.287a.075.075 0 0 1 .078-.01c3.927 1.764 8.18 1.764 12.061 0a.075.075 0 0 1 .079.009c.12.098.245.195.372.288a.075.075 0 0 1-.006.125c-.598.344-1.22.635-1.873.877a.075.075 0 0 0-.041.105c.36.687.772 1.341 1.225 1.962a.077.077 0 0 0 .084.028 19.963 19.963 0 0 0 6.002-2.981.076.076 0 0 0 .032-.054c.5-5.094-.838-9.52-3.549-13.442a.06.06 0 0 0-.031-.028zM8.02 15.278c-1.182 0-2.157-1.069-2.157-2.38 0-1.312.956-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.956 2.38-2.157 2.38zm7.975 0c-1.183 0-2.157-1.069-2.157-2.38 0-1.312.955-2.38 2.157-2.38 1.21 0 2.176 1.077 2.157 2.38 0 1.312-.946 2.38-2.157 2.38z" />
                        </svg>
                        Add to Discord
                    </button>
                    <button class="btn btn-secondary" id="dashboard-btn">
                        Learn More →
                    </button>
                </div>
            </div>
        </main>

        <section class="features">
            <div class="feature">
                <div class="feature-value">40+</div>
                <div class="feature-label">AI Tools</div>
            </div>
            <div class="feature">
                <div class="feature-value">0</div>
                <div class="feature-label">Commands to Learn</div>
            </div>
            <div class="feature">
                <div class="feature-value">∞</div>
                <div class="feature-label">Possibilities</div>
            </div>
        </section>

        <footer class="footer">© 2025 skmredacted</footer>
    </div>

    <script src="/js/landing.js"></script>
</body>

</html>
