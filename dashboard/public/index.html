<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheapShot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        /* Left Panel - Visual */
        .left {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .left::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 45, 45, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
        }

        .brand {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .brand-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff2d2d 0%, #cc0000 100%);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            box-shadow: 0 20px 60px rgba(255, 45, 45, 0.4);
        }

        .brand-icon svg {
            width: 60px;
            height: 60px;
            color: white;
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
        }

        .brand-tag {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        /* Features list */
        .features {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #888;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 45, 45, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Right Panel - Actions */
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
            background: #0a0a0a;
        }

        .right h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .right p {
            color: #666;
            font-size: 15px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-discord {
            background: #5865F2;
            color: white;
        }

        .btn-discord:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }

        .btn-dashboard {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #2a2a2a;
        }

        .btn-dashboard:hover {
            background: #222;
            border-color: #333;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: #444;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #222;
        }

        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: #444;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left {
                padding: 40px;
                min-height: 50vh;
            }

            .brand-icon {
                width: 80px;
                height: 80px;
                border-radius: 20px;
            }

            .brand-icon svg {
                width: 40px;
                height: 40px;
            }

            .brand-name {
                font-size: 32px;
            }

            .features {
                display: none;
            }

            .right {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

            <div class="features">

                    <span class="feature-icon">ü§ñ</span>

    <script>
        const CLIENT_ID = '1447587559604486417';
        const REDIRECT = encodeURIComponent(location.origin + '/callback');
        const OAUTH = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${REDIRECT}&scope=${encodeURIComponent('identify guilds guilds.members.read')}`;
        const BOT = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&permissions=8&scope=bot%20applications.commands`;

        document.getElementById('add-btn').onclick = () => window.open(BOT, '_blank');
        document.getElementById('login-btn').onclick = () => location.href = OAUTH;

        fetch('/api/auth/user', { credentials: 'include' })
            .then(r => r.ok && (location.href = '/dashboard.html'))
            .catch(() => { });
    </script>
</body>

</html>
