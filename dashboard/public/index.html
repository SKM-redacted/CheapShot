<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheapShot - AI Discord Bot</title>
    <meta name="description" content="AI-powered Discord bot for server management">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particles container */
        #tsparticles {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        /* Content overlay */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ff2d2d, #cc0000);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 45, 45, 0.4);
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Hero */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 45, 45, 0.1);
            border: 1px solid rgba(255, 45, 45, 0.2);
            border-radius: 100px;
            font-size: 13px;
            color: #ff6b6b;
            margin-bottom: 32px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            background: #ff2d2d;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .hero-title {
            font-size: clamp(48px, 10vw, 96px);
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff 20%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #666;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff2d2d, #cc0000);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 45, 45, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 45, 45, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Features */
        .features {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            padding: 0 40px 80px;
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 45, 45, 0.3);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 20px;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 500;
            color: #aaa;
        }

        /* Footer */
        .footer {
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #333;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .header {
                padding: 16px 20px;
            }

            .hero {
                padding: 20px;
            }

            .hero-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                justify-content: center;
            }

            .features {
                padding: 0 20px 40px;
            }

            .feature {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
