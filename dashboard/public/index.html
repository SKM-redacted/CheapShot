<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheapShot</title>
    <meta name="description" content="AI-powered Discord bot">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">

    <style>
        body {
            overflow: hidden;
        }

        /* Circuit Canvas */
        #circuit {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Content Layer */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: var(--space-lg) var(--space-2xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--ember), var(--blood));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow);
        }

        .logo-mark svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        .logo-text {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.02em;
        }

        .header-btn {
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--cloud);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        .header-btn:hover {
            background: var(--graphite);
            border-color: var(--steel);
            color: var(--white);
        }

        /* Hero */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
        }

        .hero-inner {
            max-width: 700px;
            text-align: center;
        }

        /* Terminal */
        .terminal {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            margin-bottom: var(--space-xl);
            backdrop-filter: blur(10px);
            animation: fadeInDown 0.6s ease-out;
        }

        .terminal-prompt {
            color: var(--ember);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        .terminal-text {
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            color: var(--mist);
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--ember);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Title */
        .hero-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: var(--space-md);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .title-gradient {
            background: linear-gradient(135deg, var(--white) 0%, var(--cloud) 50%, var(--ember) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtitle */
        .hero-subtitle {
            font-size: var(--text-lg);
            color: var(--mist);
            line-height: 1.7;
            margin-bottom: var(--space-2xl);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .highlight {
            color: var(--ember);
            font-weight: 600;
        }

        /* Buttons */
        .hero-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: 14px 28px;
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            border: none;
            font-family: inherit;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--ember), var(--blood));
            color: var(--white);
            box-shadow: 0 4px 24px rgba(255, 45, 45, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 45, 45, 0.5);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--white);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--graphite);
            border-color: var(--steel);
        }

        /* Feature Pills */
        .features {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 var(--space-2xl) var(--space-2xl);
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .feature-pill {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            backdrop-filter: blur(10px);
            transition: all var(--transition-fast);
        }

        .feature-pill:hover {
            border-color: rgba(255, 45, 45, 0.3);
            background: var(--blush);
        }

        .feature-icon {
            font-size: 16px;
        }

        .feature-text {
            font-size: var(--text-sm);
            color: var(--cloud);
            font-weight: 500;
        }

        /* Footer */
        .footer {
            padding: var(--space-lg);
            text-align: center;
            font-size: var(--text-xs);
            color: var(--steel);
        }

        /* Mobile */
        @media (max-width: 640px) {
            .header {
                padding: var(--space-md);
            }

            .hero {
                padding: var(--space-lg);
            }

            .hero-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                justify-content: center;
            }

            .features {
                padding: 0 var(--space-md) var(--space-lg);
            }
        }
    </style>
</head>
