<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CheapShot</title>
    <meta name="description" content="CheapShot Bot Dashboard - Configure your Discord bot">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/modules.css">
    <link rel="stylesheet" href="/css/livechat.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="logo-mark">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                        </svg>
                    </div>
                    <span class="logo-text">CheapShot</span>
                </div>
            </div>

            <!-- Server Selector -->
            <div class="server-selector" style="position: relative;">
                <button class="server-btn" id="server-btn" aria-expanded="false">
                    <div class="server-avatar" id="server-avatar">?</div>
                    <div class="server-info">
                        <div class="server-name" id="server-name">Select a server</div>
                        <div class="server-status" id="server-status"></div>
                    </div>
                    <svg class="server-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="server-dropdown" id="server-dropdown">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Navigation -->
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Dashboard</div>
                    <div class="nav-item active" data-view="overview">
                        <span class="nav-icon">üè†</span>
                        <span>Overview</span>
                    </div>
                    <div class="nav-item" data-view="context">
                        <span class="nav-icon">üí≠</span>
                        <span>Context</span>
                    </div>
                </div>
            </nav>

            <!-- User Menu -->
            <div class="sidebar-footer">
                <div class="user-menu">
                    <div class="avatar" id="user-avatar"></div>
                    <div class="user-info">
                        <div class="user-name" id="user-name">Loading...</div>
                        <div class="user-tag">Connected</div>
                    </div>
                    <div class="user-actions">
                        <button class="user-action-btn" id="logout-btn" title="Logout">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16,17 21,12 16,7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="page-header-content">
                    <div>
                        <h1 class="page-title">Dashboard</h1>
                        <p class="page-subtitle">Configure your CheapShot bot</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-secondary" id="sync-btn">
                            üîÑ Sync Channels
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Body -->
            <div class="page-body">
                <!-- Stats Row -->
                <div class="content-section">
                    <div class="content-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                        <div class="stat-card">
                            <div class="stat-icon">üë•</div>
                            <div class="stat-content">
                                <div class="stat-value" id="stat-members">-</div>
                                <div class="stat-label">Members</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üí¨</div>
                            <div class="stat-content">
                                <div class="stat-value" id="stat-channels">-</div>
                                <div class="stat-label">Channels</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üé≠</div>
                            <div class="stat-content">
                                <div class="stat-value" id="stat-roles">-</div>
                                <div class="stat-label">Roles</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">‚ö°</div>
                            <div class="stat-content">
                                <div class="stat-value" id="stat-modules">0</div>
                                <div class="stat-label">Active Modules</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modules Section -->
                <div class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Modules</h2>
                    </div>
                    <div class="content-grid" id="module-grid">
                        <!-- Populated by JS -->
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="spinner spinner-lg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Panel Overlay -->
        <div class="panel-overlay" id="panel-overlay"></div>

        <!-- Slide-Out Panel -->
        <aside class="slide-panel" id="slide-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <span class="panel-title-icon">‚öôÔ∏è</span>
                    Configuration
                </h2>
                <button class="panel-close" aria-label="Close panel">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="panel-body">
                <!-- Populated by JS -->
            </div>
            <div class="panel-footer hidden">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Changes</button>
            </div>
        </aside>

        <!-- Toast Container -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <!-- Scripts (ES Modules) -->
    <script type="module" src="/js/app.js"></script>
</body>

</html>
