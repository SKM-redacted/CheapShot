<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CheapShot</title>
    <meta name="description" content="CheapShot Discord Bot Dashboard - Configure and customize your bot">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/modules.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar - Server List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo" data-tooltip="CheapShot">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" />
                    </svg>
                </a>
            </div>

            <div class="sidebar-servers" id="server-list">
                <!-- Servers injected by JS -->
                <div class="loading-spinner"></div>
            </div>

            <div class="sidebar-footer">
                <div class="user-avatar" id="user-avatar" data-tooltip="Profile">
                    <img src="" alt="" id="user-avatar-img">
                </div>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper" id="main-wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-server-info" id="header-server-info">
                    <div class="header-server-icon" id="header-server-icon">
                        <img src="" alt="">
                    </div>
                    <span class="header-server-name" id="header-server-name">Select a Server</span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-ghost btn-icon" id="btn-refresh" data-tooltip="Refresh">
                        üîÑ
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content" id="main-content">
                <!-- Welcome State -->
                <div id="welcome-state" class="welcome-state">
                    <div class="welcome-card">
                        <div class="welcome-icon">üëà</div>
                        <h2>Welcome to CheapShot</h2>
                        <p>Select a server from the sidebar to configure your bot.</p>
                    </div>
                </div>

                <!-- Module Grid (shown when server selected) -->
                <div id="module-grid" class="module-grid hidden">
                    <!-- Modules injected by JS -->
                </div>
            </main>
        </div>

        <!-- Slide-out Config Panel -->
        <div class="panel-overlay" id="panel-overlay"></div>
        <aside class="config-panel" id="config-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <span class="panel-title-icon" id="panel-icon">‚öôÔ∏è</span>
                    <span class="panel-title-text" id="panel-title">Configuration</span>
                </div>
                <button class="panel-close" id="panel-close">‚úï</button>
            </div>
            <div class="panel-content" id="panel-content">
                <!-- Panel content loaded dynamically -->
            </div>
            <div class="panel-footer" id="panel-footer">
                <button class="btn btn-secondary" id="panel-cancel">Cancel</button>
                <button class="btn btn-primary btn-block" id="panel-save">Save Changes</button>
            </div>
        </aside>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Core Scripts -->
    <script type="module" src="/js/app.js"></script>
</body>

</html>
