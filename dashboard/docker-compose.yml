services:
  postgres:
    image: postgres:16-alpine
    container_name: cheapshot-postgres
    # Load .env from project root - this sets all PostgreSQL env vars
    env_file:
      - ../.env
    # No environment section needed - env_file provides POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      # PostgreSQL data - change this path for production deployments
      - /home/ubuntu/docker-stuff/postgres/data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cheapshot -d cheapshot_dashboard" ]
      interval: 10s
      timeout: 5s
      retries: 5
