services:
  postgres:
    image: postgres:16-alpine
    container_name: cheapshot-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cheapshot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cheapshot_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-cheapshot_dashboard}
    ports:
      - "5432:5432"
    volumes:
      # PostgreSQL data - change this path for production deployments
      # On Linux/production: /home/ubuntu/docker-stuff/postgres/data
      # On Windows/local: ./data/postgres
      - ./data/postgres:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cheapshot} -d ${POSTGRES_DB:-cheapshot_dashboard}" ]
      interval: 10s
      timeout: 5s
      retries: 5
