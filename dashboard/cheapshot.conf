# CheapShot NGINX Configuration
# Copy this to /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    server_name cheapshot.skmredacted.com;
    
    # Cloudflare Tunnel handles SSL termination externally
    # This server receives HTTP from cloudflared
    
    # Static files - Dashboard frontend
    root /path/to/CheapShot/dashboard/public;
    index index.html;
    
    # API proxy to Express backend on port 4847
    location /api/ {
        proxy_pass http://127.0.0.1:4847;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # SPA routing - serve index.html for unmatched routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
